<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Roguelike Dungeon Generator</h1>
        <form id="dungeonForm" class="form">
            <div class="form-group">
                <label for="groupSize">Number of players in your group:</label>
                <input type="number" id="groupSize" name="groupSize" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="level">Group Level:</label>
                <input type="number" id="level" name="level" min="1" max="20" required>
            </div>
            <div class="form-group">
                <label for="difficulty">Difficulty:</label>
                <input type="range" id="difficulty" name="difficulty" min="1" max="4" step="1" list="difficulty-levels" oninput="updateDifficultyLabel(this.value)">
                <datalist id="difficulty-levels">
                    <option value="1" label="Easy"></option>
                    <option value="2" label="Medium"></option>
                    <option value="3" label="Hard"></option>
                    <option value="4" label="Deadly"></option>
                </datalist>
                <div id="difficultyLabel" class="difficulty-label">Easy</div>
            </div>
            <div class="form-group">
                <label for="seed">Seed (optional):</label>
                <input type="text" id="seed" name="seed">
            </div>
            <button type="submit" class="generate-btn">Generate Dungeon</button>
        </form>

        <div id="powerupDisplay" class="hidden"></div>
        <div id="roomSelection" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
